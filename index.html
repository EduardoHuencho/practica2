<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Video Juegos</title>
  </head>
  <body>
      <header class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-6 bg-info text-light text-center pt-3 pb-3">
              <h1>Ace Games Store</h1>
              <img src="img/68995-backtrack-kali-offensive-penetration-linux-test-professional.png" height="150px" width="auto">
            </div>

            <div class="col-12 col-md-6 col-lg-6 bg-success text-center pt-3 pb-3">
              <img src="img/—Pngtree—wolf logo_2306634.png" height="200px" width="auto">
            </div>
        </div>
      </header>

      <main class="container-fluid"> 
        <div class="row">
          <div class="col-12 col-md-6 col-lg-6 bg-success pt-3 pb-3">
            <div class="card bg-light">
              <div class="card-header">
                <span>Pedidos</span>
              </div>
              <div class="card-body">
                <div class="mb-3">
                  <label for="nombre-txt" class="form-label">Nombre</label>
                  <input type="text" placeholder="Ingrese Su Nombre" class="form-control" id="nombre-txt">
                </div>

                <div class="mb-3">
                  <label for="descripcion-txt" class="form-label">Descripcion Video Juego</label>
                  <textarea id = "descripcion-txt"></textarea>
                </div>

                <div class="mb-3">
                  <label for="consola-rb">Tipo De Consola</label>
                  <div class="form-check form-check-inline">
                    <input type="radio" name="consola-rb" id="play" class="form-check-input">
                    <label for="play" class="form-check-label">Play Station</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input type="radio" name="consola-rb" id="xbox" class="form-check-input">
                    <label for="xbox" class="form-check-label">X Box</label>
                  </div>
                </div>

                <div>
                  <label for="tipoJuego-select" class="form-label">Tipo De Juego</label>
                  <select class="form-select" id="tipoJuego-select">
                    <option value="1">Shooter</option>
                    <option value="2">Mundo Abierto</option>
                    <option value="3">Cooperativo</option>
                  </select>
                </div>
              </div>

              <div class="card-body">
                <button type="button" id="registrar-btn" class="btn btn-success">Registrar</button>
              </div>
            </div>
          </div>

          <div class="col-12 col-md-6 col-lg-6 bg-info">

          </div>
        </div>
      </main>

      <footer>

      </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="vendor/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="vendor/fontawesome-free-5.15.3-web/css/all.min.css"></script>
    <script src="js/index.js"></script>
  </body>
</html>
